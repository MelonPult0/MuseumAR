<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
<script>
  AFRAME.registerComponent("mylink", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        window.location = this.data.href;
      })
    }
  })
</script>

<body mindar-image="imageTargetSrc: https://melonpult0.github.io/MuseumAR/demo1/targets.mind; maxTrack: 3" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <div class="arjs-loader">
    <div>Calculating Image Descriptors....</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: false;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    cursor="rayOrigin: mouse"
  >
    
<!--     --------------------------img1-------------------------- -->
    <a-entity mindar-image-target="targetIndex: 0">
<!--       flipped image -->
      <a-image 
        position="0 0.5 0"
        src="https://melonpult0.github.io/MuseumAR/demo1/img1-flipped.jpg"
        rotation="-90 0 0"
        scale="100 100 100">
      </a-image>
    </a-entity>
    
<!--     --------------------------img2-------------------------- -->
    <a-nft
      type="nft"
      url="https://melonpult0.github.io/MuseumAR/demo1/output/img2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    > 
      
      <a-text position="100 20 -20" 
        scale="100 100 100"
        color="#F8CB2E"
        rotation="-90 0 0"
        value="Yang Cai"
        mylink="href:https://www.cmu.edu/energy/people/alpha-list/yang-cai.html;">
      </a-text>
      
      <a-text position="100 20 5" 
        scale="100 100 100"
        color="#F8CB2E"
        rotation="-90 0 0"
        value="Computing with Instinct"
        mylink="href:https://link.springer.com/book/10.1007/978-3-642-19757-4?noAccess=true;">
      </a-text>
      
    </a-nft>

    > 
     
      <a-ring
        radius-inner="26"

      <a-text position="100 20 -25" 
        scale="80 80 80"
        color="#F47C7C"
        rotation="-90 0 0"
