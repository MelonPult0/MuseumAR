<html>  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
    
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      cursor="rayOrigin: mouse"
      mindar-image="imageTargetSrc: https://melonpult0.github.io/MuseumAR/demo1/targets.mind; maxTrack: 7" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

  <!--     --------------------------img1-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 0">
  <!--       flipped image -->
        <a-image 
          position="0 0 0"
          src="https://melonpult0.github.io/MuseumAR/demo1/img1-flipped.jpg"
          rotation="0 0 0"
          scale="1 1 1">
        </a-image>
      </a-entity>

  <!--     --------------------------img2-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-text position="0 0 0"
          scale="0.5 0.5 0.5"
          color="#F8CB2E"
          value="Yang Cai"
          mylink="href:https://www.cmu.edu/energy/people/alpha-list/yang-cai.html;">
<!--           navigate-on-click="url: https://www.cmu.edu/energy/people/alpha-list/yang-cai.html"> -->
        </a-text>

      <a-text position="0 -0.3 0"
        scale="0.35 0.35 0.35"
        color="#F8CB2E"
        value="Computing with Instinct"
        mylink="href:https://link.springer.com/book/10.1007/978-3-642-19757-4?noAccess=true;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img3-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-ring
        radius-inner="0.5"
        radius-outer="0.45"
        color="#FAFFAF"
        position="-0.4 0 0">
      </a-ring>

      <a-text position="-0.75 -0.3 -0"
        scale="0.75 0.75 0.75"
        color="#F47C7C"
        value="Richard Feynman"
        mylink="href:https://en.wikipedia.org/wiki/Richard_Feynman;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img4-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-text position="-0.3 -0.3 0"
        scale="0.85 0.85 0.85"
        color="#EE5007"
        value="Yang Cai"
        mylink="href:https://www.cmu.edu/energy/people/alpha-list/yang-cai.html;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img5-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-text position="-0.7 -0.2 0"
        scale="0.35 0.35 0.35"
        color="#F8CB2E"
        value="2009 Hudson River plane crash"
        mylink="href:https://en.wikipedia.org/wiki/US_Airways_Flight_1549;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img6-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 5">
        <a-ring
        radius-inner="1"
        radius-outer="0.9"
        color="#FAFFAF"
        position="0 0 0">
      </a-ring>

      <a-text position="-0.35 -0.3 0"
        scale="0.5 0.5 0.5"
        color="#F8CB2E"
        value="My heart is in the work."
        mylink="href:https://www.cmu.edu/;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img7-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 6">
        <a-text position="-0.5 0 0"
        scale="1 1 1"
        color="#FEFBE7"
        value="Yang Cai"
        mylink="href:https://www.cmu.edu/energy/people/alpha-list/yang-cai.html;">
      </a-text>

      <a-text position="-0.45 -0.3 0"
        scale="0.75 0.75 0.75"
        color="#FEFBE7"
        value="Buy this book"
        mylink="href:https://www.amazon.com/Ambient-Diagnostics-Yang-Cai/dp/1466510412;">
      </a-text>
      </a-entity>
      
  <!--     --------------------------img8-------------------------- -->
      <a-entity mindar-image-target="targetIndex: 7">
        <a-text position="-0.4 -0.1 0"
        scale="0.6 0.6 0.6"
        color="#FEFBE7"
        value="Yang Cai"
        mylink="href:https://www.cmu.edu/energy/people/alpha-list/yang-cai.html;">
      </a-text>

      <a-text position="-0.4 -0.3 0"
        scale="0.35 0.35 0.35"
        color="#FEFBE7"
        value="Buy this book"
        mylink="href:https://www.amazon.com/Instinctive-Computing-Yang-Cai/dp/1447172760;">
      </a-text>
      </a-entity>
      
      <a-camera
        look-controls 
        cursor="rayOrigin: mouse">
      </a-camera>

    </a-scene>
  </body>
</html>
